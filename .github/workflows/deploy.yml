# .github/workflows/deploy.yml
# FlyReady Lab Deployment Pipeline

name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.9'

jobs:
  # ============================================================
  # 배포 준비
  # ============================================================
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Display version
        run: echo "Deploying version ${{ steps.version.outputs.version }}"

  # ============================================================
  # 테스트 실행
  # ============================================================
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt || true

      - name: Run tests
        run: pytest tests/ -v

  # ============================================================
  # Streamlit Cloud 배포 (선택사항)
  # ============================================================
  deploy-streamlit:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: [prepare, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify deployment
        run: |
          echo "Streamlit Cloud will auto-deploy from main branch"
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Deployment triggered at: $(date)"

  # ============================================================
  # 릴리스 생성 (태그 푸시 시)
  # ============================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, test]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## FlyReady Lab ${{ needs.prepare.outputs.version }}
            
            ### Changes
            - See commit history for details
            
            ### Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd ai_tutor
            pip install -r requirements.txt
            streamlit run Home.py
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
