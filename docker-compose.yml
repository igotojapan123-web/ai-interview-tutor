# docker-compose.yml
# FlyReady Lab - Enterprise Docker Compose Configuration
# Stage 6: Enterprise-grade Infrastructure
# 사용법: docker-compose up -d

version: '3.8'

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  flyready-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: flyready-app
    ports:
      - "${APP_PORT:-8501}:8501"
    environment:
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY:-}
      - DID_API_KEY=${DID_API_KEY:-}
      - CLOVA_CLIENT_ID=${CLOVA_CLIENT_ID:-}
      - CLOVA_CLIENT_SECRET=${CLOVA_CLIENT_SECRET:-}
      # Authentication
      - TESTER_PASSWORD=${TESTER_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # Environment
      - ENV=${ENV:-production}
      - SENTRY_DSN=${SENTRY_DSN:-}
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flyready}:${POSTGRES_PASSWORD:-flyready123}@postgres:5432/${POSTGRES_DB:-flyready}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Streamlit
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - flyready-data:/app/data
      - flyready-logs:/app/logs
      - flyready-metrics:/app/metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - flyready-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: flyready-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-flyready}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-flyready123}
      - POSTGRES_DB=${POSTGRES_DB:-flyready}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flyready} -d ${POSTGRES_DB:-flyready}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flyready-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ===========================================================================
  # Redis Cache & Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: flyready-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flyready-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # FastAPI Backend (API Server)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: flyready-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flyready}:${POSTGRES_PASSWORD:-flyready123}@postgres:5432/${POSTGRES_DB:-flyready}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - ENV=${ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - flyready-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

# ===========================================================================
# Networks
# ===========================================================================
networks:
  flyready-network:
    driver: bridge
    name: flyready-network
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===========================================================================
# Volumes (Persistent Data)
# ===========================================================================
volumes:
  flyready-data:
    driver: local
    name: flyready-data
  flyready-logs:
    driver: local
    name: flyready-logs
  flyready-metrics:
    driver: local
    name: flyready-metrics
  postgres-data:
    driver: local
    name: flyready-postgres-data
  redis-data:
    driver: local
    name: flyready-redis-data
