# mypy.ini
# mypy 정적 타입 검사 설정

[mypy]
# Python 버전
python_version = 3.9

# 기본 설정
warn_return_any = True
warn_unused_ignores = True
warn_unused_configs = True
warn_redundant_casts = True
show_error_codes = True
show_column_numbers = True

# 엄격 모드 (점진적 적용)
strict_optional = True
no_implicit_optional = True

# 누락된 import 무시 (외부 라이브러리)
ignore_missing_imports = True

# 모듈별 설정
[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-gtts.*]
ignore_missing_imports = True

[mypy-pydub.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-speech_recognition.*]
ignore_missing_imports = True

[mypy-schedule.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True
