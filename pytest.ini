# pytest.ini
# pytest 설정 파일

[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# 테스트 함수 패턴
python_functions = test_*

# 테스트 클래스 패턴
python_classes = Test*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
